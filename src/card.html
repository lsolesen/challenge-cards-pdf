<!doctype html>
<html class="no-js" lang="en">
    <head>
      <meta charset="utf-8">
      <title>{{ card.Title }}</title>
      <link rel="stylesheet" href="css/main.style.css">
    </head>
    <body>
      <table>
        <thead>
        <tr>
          <th>{{ card.Type }}</th>
          <th>{{ card.Points }}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="2">
            <h1>{{ card.Title }}</h1>
            {{ card.Description }}
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th>{{ card.Category }}</th>
          <th>{{ card.Number }}</th>
        </tr>
        </tfoot>
      </table>
    </body>
</html>
